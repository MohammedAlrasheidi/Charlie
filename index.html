<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fun with Doge!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f0e68c;
    }
    h2, .navbar-brand {
      font-family: "Roboto", sans-serif;
    }
    #outputDiv {
      display: block;
    }
    #draggable img {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h2>How much wow? So much wow! v2.0</h2>
  <button id="resetGame" class="btn btn-secondary">Reset Game</button>
  <ul>
    <li id="event-drag">Drag invoked <span id="dragCount">0</span>x</li>
  </ul>
  <div id="draggable">
    <img alt="doge meme" src="https://i.redd.it/51xf4aulbc801.jpg" height="350px">
  </div>
  <div id="gameOutput"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      let dragCounter = 0;
      
      $("#draggable").draggable({
        drag: function() {
          dragCounter++;
          $("#dragCount").text(dragCounter);
        }
      });
      
      $("#resetGame").click(function() {
        dragCounter = 0;
        $("#dragCount").text(dragCounter);
      });
    });
  </script>
</body>
</html>
